    function getCSS() {
        datetoday = new Date();
        timenow = datetoday.getTime();

        thehour = datetoday.getHours();

        if (thehour <7)

            display = "http://localhost:4000/media/css/night.css";

       else if (thehour >19)

            display = "http://localhost:4000/media/css/night.css";   

        else if (thehour >7)
     
            display = "http://localhost:4000/media/css/day.css";

        else if (thehour <19)

            display = "http://localhost:4000/media/css/day.css";


        var css = '<';
        css += 'link rel="stylesheet" href=' + display + ' \/';
        css += '>';
        document.write(css);
    }
</script>

  <style type="text/css">a.back_to_top {
    text-decoration: none;
    position: fixed;
    bottom: 40px;
    right: 30px;
    background: #f0f0f0;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    line-height: 36px;
    font-size: 18px;
    text-align: center;
    transition-duration: .5s;
    transition-propety: background-color;
    display: none;
}

a.back_to_top span {
    color: #888;
}

a.back_to_top:hover {
    cursor: pointer;
    background: #dfdfdf;
}

a.back_to_top:hover span {
    color: #555;
}

@media print, screen and (max-width: 580px) {
    .back_to_top {
        display: none !important;
    }
}



</style><a id="back_to_top" href="#" class="back_to_top"><span><i class="iconfont icon-xiangshang"></i></span>
</a>


<script>$(document).ready((function(_this) {
  return function() {
    var bt;
    bt = $('#back_to_top');
    if ($(document).width() > 480) {
      $(window).scroll(function() {
        var st;
        st = $(window).scrollTop();
        if (st > 30) {
          return bt.css('display', 'block');
        } else {
          return bt.css('display', 'none');
        }
      });
      return bt.click(function() {
        $('body,html').animate({
          scrollTop: 0
        }, 800);
        return false;
      });
    }
  };
})(this));
</script>
